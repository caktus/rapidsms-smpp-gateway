[tox]
envlist = {py38,py39,py310}-dj32,
          {py38,py39,py310,py311,py312}-dj42

# Configuration for https://github.com/ymyzk/tox-gh-actions
[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[default]
deps = -r{toxinidir}/test-requirements.txt

[testenv]
basepython =
     py38: python3.8
     py39: python3.9
     py310: python3.10
     py311: python3.11
     py312: python3.12
deps =
    dj32: Django>=3.2,<4.0
    dj42: Django>=4.2,<5.0
    {[default]deps}
setenv =
    PYTHON_PATH = {toxinidir}
    DJANGO_SETTINGS_MODULE = tests.settings
commands = python -Wall -m pytest {posargs}
